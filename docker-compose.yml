# 使用说明：在根目录下，运行 docker-compose up 命令即可。
# version 的值，需要修改成 docker-compose 实际安装的版本号
# 其他参数可以不动
version: '2.10'
services:
  jekyll:
    image: pengloo53/docker-jekyll:0.0.3
    volumes:
      - .:/site
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./_site:/usr/share/nginx/html